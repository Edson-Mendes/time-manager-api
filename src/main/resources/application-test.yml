# datasource
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/time-manager-db-test
    username: ${DB_TEST_USERNAME}
    password: ${DB_TEST_PASSWORD}

# sql
  sql:
    init:
      mode: never

# jpa
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format-sql: true
    defer-datasource-initialization: true

# log
logging:
  level:
    org:
      hibernate:
        sql: DEBUG
        type: trace